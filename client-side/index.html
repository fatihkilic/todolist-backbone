<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>TODO List</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="stylesheet" href="css/bootstrap-theme.min.css">
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <link rel="stylesheet" href="css/custom.css">
    </head>
    <body>
        <script src="js/lib/jquery-min.js"></script>
        <script src="js/lib/underscore-min.js"></script>
        <script src="js/lib/backbone.js"></script>
        <script src="js/lib/mustache.js"></script>

        <script type="text/javascript" src="js/models/todo.js"></script>
        <script type="text/javascript" src="js/collections/todos.js"></script>
        <script type="text/javascript" src="js/views/todoItemView.js"></script>
        <script type="text/javascript" src="js/views/todoItemsView.js"></script>

        <script src="js/main.js"></script>

        <br>
        <div class="form-group">
          <h1>To-Do List</h1>

          <script type="text/html" id="todoItemTemplate">
              <label>
                  <input class='toggle' type='checkbox' {{#completed}}checked{{/completed}}></input>
                  {{title}}
              </label>
              <button class='edit btn btn-primary'>Edit</button>
              <button class='delete btn btn-primary'>Delete</button>
          </script>

          <script type="text/html" id="todoItemsTemplate">
              <header id="addNewTodoItem">
                  <input type="text" class="form-control" autofocus id="newTodoItem" placeholder="Enter the task"></input>
              </header>
              <ul class="list-unstyled" id="todoItems"></ul>
          </script>
        </div>
    </body>
</html>
